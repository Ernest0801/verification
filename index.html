<script>

    function getUrlSearch(name) {
        // 未传参，返回空
        if (!name) return null;
        // 查询参数：先通过search取值，如果取不到就通过hash来取
        var after = window.location.search;
        after = after.substr(1) || window.location.hash.split('?')[1];
        // 地址栏URL没有查询参数，返回空
        if (!after) return null;
        // 如果查询参数中没有"name"，返回空
        if (after.indexOf(name) === -1) return null;

        var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)');
        // 当地址栏参数存在中文时，需要解码，不然会乱码
        var r = decodeURI(after).match(reg);
        // 如果url中"name"没有值，返回空
        if (!r) return null;

        return r[2];
    }

    window.onload = function() {
        var height = window.getComputedStyle(document.getElementById("nameValue")).height;
        document.getElementById("projectName").style.height= height;
    };

    (function verificationData() {

        /*     var projectName = decodeURI(JUIUtil.getParam('projectName'));
             alert(projectName)*/
        $.ajax({
            type : "POST",
            url : "../../ProjectExecute/certificateVerificationData",
              async:false,
            data : {
                // projectName:getUrlSearch("projectName"),
                projectExecuteId:getUrlSearch("projectExecuteId"),
                idCard:getUrlSearch("idCard")
            },
            success : function(rs) {
                document.getElementById("name").innerText = rs.data.name
                document.getElementById("numberValue").innerHTML = rs.data.projectNumber
                document.getElementById("nameValue").innerHTML = rs.data.projectName
                document.getElementById("sex").innerText = rs.data.sexStr
                document.getElementById("startAndEndDate").innerHTML = rs.data.startAndEndDate
                document.getElementById("unit").innerHTML = rs.data.reportingUnit
                document.getElementById("projectType").innerText = rs.data.projectTypeStr
                document.getElementById("credit").innerHTML = rs.data.credit
                // document.getElementById("certificateNumber").innerHTML = rs.data.certificateNumber;
                if (rs.data.projectLevel != 'country') {
                    if(rs.data.projectTypeStr == '远程项目'){
                        if(rs.data.projectLevel == 'province'){
                            document.getElementById('certificateNumber').innerHTML = "SH " + rs.data.certificateNumber+"(沪远)";
                        }else if(rs.data.projectLevel == 'city'){
                            document.getElementById('certificateNumber').innerHTML = "SH " + rs.data.certificateNumber+"(远II)";
                        }
                    }else if((rs.data.projectTypeStr == '普通项目')){
                        if(rs.data.projectLevel =='province'){
                            document.getElementById('certificateNumber').innerHTML = "SH " + rs.data.certificateNumber;
                        }else if(rs.data.projectLevel =='city'){
                            document.getElementById('certificateNumber').innerHTML = "SH " + rs.data.certificateNumber+(II);
                        }
                    }
                }else {
                    document.getElementById('certificateNumber').innerHTML = rs.data.certificateNumber
                }
            },
        });
    })()


</script>
